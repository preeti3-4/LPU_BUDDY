    <div class="blur-bg">

      <form id="signup-form" class="blurb" style="background-color: #eed6bf;">
        <h2 style="color: #000;">Sign Up</h2>
        <div class="details ">
          
          <input type="text" id="username" placeholder="Fullname" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <input type="submit" value="Sign Up">
        <a href="signIn.html">login</a>
      </form>
    </div>
    

    <script>
      document.getElementById("signup-form").addEventListener("submit", function(event) {
          event.preventDefault();
  
          // Get form values
          var username = document.getElementById("username").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
  
          // Here, you can send this data to your backend for further processing
          // For example, using Fetch API to make a POST request to your server
          fetch("/signup", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({
                  username: username,
                  email: email,
                  password: password
              })
          })
          .then(response => {
              if (response.ok) {
                  alert("Sign up successful! Welcome to LPU Buddy.");
                  // Optionally, you can redirect the user to another page
                  // window.location.href = "/home";
              } else if (response.status === 409) {
                  alert("Email already exists. Please use a different email.");
              } else {
                  alert("An error occurred. Please try again later.");
              }
          })
          .catch(error => {
              console.error("Error:", error);
              alert("An error occurred. Please try again later.");
          });
      });
  </script>
