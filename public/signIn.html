<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPU Buddy SignIn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            background: url("images/logo.png");
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            background-repeat: no-repeat;
            background-position: left;
            background-position-y: -2rem;
            filter: blur(-2px);    
        }
        
        h2{
          text-align: center;
          font-size: 40px;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          margin-top: 4rem;
        }
        form a{
            margin-left: 35px;
            padding-top: 5px;
        }
        form {
            width: 400px;
            height: 500px;
            padding: 20px;
            background-color: #9e6e41;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .details{
          margin-top: 5rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: auto;
            margin-left: 10%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: azure;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .blur-bg{
          margin-left: 50%;
          margin-top: 11.5%;
        }
        button {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10%;
            margin-top: 3rem;
            border-radius: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button a{
            text-align: center;
            color: azure;
            margin-left: 0;
        }
        #signin-form{
            margin: auto;
            margin-top: 10%;
            border-radius: 50px 0;
        }
        #forgot{
            margin-left: 23%;
            
        }
        span{
            border: 3px solid red;
        }
    </style>
</head>
<body>
     <div class="blur-bg">

      <form method="post" action="/signIn" id="signin-form" class="blurb" style="background-color: #eed6bf;">
        <h2 style="color: #000;">SignIn</h2>
        <div class="details ">
          
          <input type="email" id="email" placeholder="Email / Username" required>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" value="Login" class=""><a href="lpu_buddy.html">Login</a></button>
        <a id="new" href="signup.html">New User?</a>
        <a id="forgot" href="forget.html">Forgot Password</a>
      </form>
    </div>

    <script>
        document.getElementById("signin-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Here, you can send this data to your backend for authentication
            // For example, using Fetch API to make a POST request to your server
            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => {
                if (response.ok) {
                    //  window.location.href = "#dashboard";
                     alert("Welcome");
                } else if (response.status === 401) {
                    alert("Invalid email or password. Please try again.");
                } else {
                    alert("An error occurred. Please try again later.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again later.");
            });
        });
        
    </script>
</body>
</html>
